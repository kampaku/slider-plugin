<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>slider</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="root"></div>
      <div class="panel">
        <div class="panel-row">
          <label class="panel__label-number"><span>min</span><input id='min' class="panel-number" type="number"></label>
          <label class="panel__label-number"><span>max</span><input id='max' class="panel-number" type="number"></label>
          <label class="panel__label-number"><span>step</span><input id='step' class="panel-number" type="number" min='1'></label>
          <label class="panel__label-number"><span>from</span><input id='from' class="panel-number" type="number"></label>
          <label class="panel__label-number"><span>to</span><input id='to' class="panel-number" type="number"></label>
        </div>
        <div class="panel-row">
          <label class="panel__toggle">vertical<input id='vertical' class="panel__toggle-input" type="checkbox"><span class="panel__toggle-slider"></span></label>
          <label class="panel__toggle">range<input id='range' class="panel__toggle-input" type="checkbox"><span class="panel__toggle-slider"></span></label>
          <label class="panel__toggle">scale<input id='scale' class="panel__toggle-input" type="checkbox"><span class="panel__toggle-slider"></span></label>
          <label class="panel__toggle">connect<input id='connect' class="panel__toggle-input" type="checkbox"><span class="panel__toggle-slider"></span></label>
          <label class="panel__toggle">tip<input id='tip' class="panel__toggle-input" type="checkbox"><span class="panel__toggle-slider"></span></label>
        </div>
      </div>
    </div>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
